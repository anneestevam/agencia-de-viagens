<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de Viagens</title>
</head>
<body>
    <header>
        <div class="container-topo">
            <img src="./assets/imagens/local-logo.png" alt="Logo">
            <p>Agência de Viagens</p>
        </div>
    </header>
    <main>
        <section class="secao-formulario">
            <div>
                <img src="./assets/imagens/aviao.png" alt="Ícone avião">
                <h1>Solicite um orçamento</h1>
            </div>
            <div class="container-formulario">
                <h2>Informe seus dados</h2>
                <form method="post" action="https://www.devmedia.com.br/codigos/missao/front-end/agencia-de-viagens/">
                    <label for="nome">Nome:</label>
                    <input id="nome" type="text" name="nome" placeholder="Nome completo" required>
                    <label for="email">E-mail: </label>
                    <input id="email" type="email" name="email" placeholder="E-mail para contato" required>
                    <label for="celular">Celular: </label>
                    <input id="celular" type="tel" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" name="celular" placeholder="(99) 99999-9999">
                    <div>
                        <div>
                            <label for="ida">Data de ida: </label>
                            <input type="date" id="data-ida" name="partida">
                        </div>
                        <div>
                            <label for="volta">Data de volta: </label>
                            <input type="date" id="data" name="retorno">
                        </div>
                        <div>
                            <label for="origem">Origem: </label>
                            <select name="origem" id="origem">
                                <option selected>Partindo de</option>
                                <option value="AM">Amazonas</option>
                                <option value="CE">Ceará</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="SP">São Paulo</option>
                                <option value="PE">Pernambuco</option>
                                <option value="MA">Maranhão</option>
                            </select>
                        </div>
                        <div>
                            <label for="destino">Destino: </label>
                            <select name="destino" id="destino">
                                <option selected>Indo para</option>
                                <option value="AM">Amazonas</option>
                                <option value="CE">Ceará</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="SP">São Paulo</option>
                                <option value="PE">Pernambuco</option>
                                <option value="MA">Maranhão</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
